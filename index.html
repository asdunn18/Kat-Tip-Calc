  <h1 class="text-center mb-3 mt-5">Tip Calculator</h1>


<div id="container">
    <div class="blocks" id="top">

   
        <div class="input-group mb-3">
            <span class="input-group-text" style="background:none; border:none;">$ Bill</span>
            <input class="form-control" onclick="Resettip()" id="BillA" style="border-radius:20px; text-align:center; font-size: 30px; border:.5px solid black;" aria-label="Amount (to the nearest dollar)">
            
          </div>
        <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" onclick="Resetcustom()" role="group" aria-label="First group">
              <button type="button" id="five" class="btn btn-outline-secondary five" onclick="CalculateTip(5)">5%</button>
              <button type="button" id="ten" class="btn btn-outline-secondary ten" onclick="CalculateTip(10)">10%</button>
              <button type="button" class="btn btn-outline-secondary  fifteen" onclick="CalculateTip(15)">15%</button>
              <button type="button" class="btn btn-outline-secondary twenty" onclick="CalculateTip(20)">20%</button>
            </div>
            <div class="input-group">
              <input id="customperc" type="text" style="border-radius:20px; text-align:center; font-size: 30px; width:200px; border:.5px solid black;" class="form-control" onclick="Resettip()" onkeyup="CustomTipCalc()" placeholder="custom tip" aria-label="Input group example" aria-describedby="btnGroupAddon">
            </div>
        </div>
          <div class="card" style="background:none;border:none">
              <div class="card-body">
                  <label for="TipAmount">Tip Amount: </label>
                  <input class="card-text Tip form-control" style="border-radius:20px; text-align:center; font-size: 30px; border:.5px solid black;" id="TipAmountValue" readonly />
                  <button type="button" class="btn btn-secondary" onclick="Reset()">Reset</button>
              </div>
          </div>

            </div>

<script>
   

    function CalculateTip(tipP){
       
        let five = document.getElementById("five");
        let ten = document.getElementById("ten");  
        let fifteen = document.getElementById("fifteen");  
        let twenty = document.getElementById("twenty");  
        let percent = (tipP *100/100);
        let tipdecimal = parseFloat(percent)/100;
        let Bill = document.getElementById("BillA").value;
        Bill = Bill * tipdecimal ;

   

        let TipAmount  = document.getElementById("TipAmountValue").value = Bill;



        console.log( five.innerText, tipP , percent , tipdecimal , Bill , TipAmount);
    }

    function Reset(){
        document.getElementById("TipAmountValue").value = "";
        document.getElementById("BillA").value= "";
        document.getElementById("customperc").value= "";
    }
    function Resettip(){
        document.getElementById("TipAmountValue").value = "";
    }
    function Resetcustom() {
            document.getElementById("customperc").value = "";
        }

    function CustomTipCalc(){    
     
        let Bill = document.getElementById("BillA").value;
        let customtip = document.getElementById("customperc").value;
            
        Bill = Bill * customtip / 100;

        Billa = Bill.toFixed(2);

        let TipAmount = document.getElementById("TipAmountValue").value = Billa;

    }

</script>
